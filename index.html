<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div class="wrapper">
        <main class="container">
            <section class="content">
                <div class="content-title">
                    <h1 class="content-title-heading">Counter App</h1>
                    <div class="list-button">
                        <button id="plus-button" type="button" aria-label="plus" onclick="plus()">Plus</button>
                        <button id="minus-button" type="button" aria-label="minus" onclick="minus()">Minus</button>
                        <button id="reset-button" type="button" aria-label="reset"
                            onclick="resetCounterValue()">Reset</button>
                        <button id="generate-joke-button" type="button" aria-label="generate joke"
                            onclick="generateJoke()">Random Joke</button>
                        <button id="switch-theme-button" type="button" aria-label="switch theme"
                            onclick="switchTheme()"></button>
                    </div>
                    <p id="counter-value">0</p>
                    <p id="joke"></p>
                    <button id="copy-button" onclick="copyToClipboard()">Copy</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
