<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
        integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="wrapper">
        <main class="container">
            <section class="content-wrapper">
                <div class="content">
                    <h1 class="content-title-heading">Counter App</h1>
                    <div class="list-button">
                        <button id="plus-button" type="button" aria-label="plus" onclick="counter.plus()">Plus</button>
                        <button id="minus-button" type="button" aria-label="minus"
                            onclick="counter.minus()">Minus</button>
                        <button id="reset-button" type="button" aria-label="reset"
                            onclick="counter.resetCounterValue()">Reset</button>
                        <button id="generate-joke-button" type="button" aria-label="generate joke"
                            onclick="joke.generateJoke()">Random Joke</button>
                        <button id="switch-theme-button" type="button" aria-label="switch theme"
                            onclick="theme.switchTheme()"></button>
                    </div>
                    <p id="counter-value">0</p>
                    <p id="joke"></p>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
